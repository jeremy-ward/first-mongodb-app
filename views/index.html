<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha256-o0IkLyCCWGBI+ryg6bL44/f8s4cb7+5bncR4LvU57a8= sha512-jptu6vg45XTY9uPX3vD5nHN4vASCN2hHl+fhmgkdd/px/bFHKMXmDXhkNmTiCpKqH6sliEPFakl2KZNav2Zo1Q==" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-k2/8zcNbxVIh5mnQ52A0r3a6jAgMGxFJFE2707UxGCk= sha512-ZV9KawG2Legkwp3nAlxLIVFudTauWuBpC10uEafMHYL0Sarrz5A7G79kXh5+5+woxQ5HM559XX2UZjMJ36Wplg==" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<title>Customer Info</title>
</head>
<body ng-app="main-app" ng-controller="main-ctl" style="padding:30px">
	<div class="container">
		<div class="jumbotron text-center">
			<div class="row">
				<div class="col-sm-12">
					<h2>Customer Database</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<h3>Customer Name</h3>
				</div>
				<div class="col-sm-3">
					<h3>Customer Phone</h3>
				</div>
				<div class="col-sm-4">
					<h3>Customer Address</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<input type="text" ng-model="newcust.name">
				</div>
				<div class="col-sm-3">
					<input type="number" ng-model="newcust.contact.phone">
				</div>
				<div class="col-sm-4">
					<input type="text" ng-model="newcust.contact.address">
				</div>
				<div class="col-sm-2">
					<button class="btn btn-primary" ng-click="createNew()">
						Add Customer
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h2>Current Customers</h2>
				</div>
			</div>
			<div class="row" ng-repeat="customer in customers">
				<div class="col-sm-4">{{customer.name}}</div>
				<div class="col-sm-4">{{customer.contact.phone}}</div>
				<div class="col-sm-4">{{customer.contact.address}}</div>
			</div>
		</div>
	</div>
</body>
</html>
